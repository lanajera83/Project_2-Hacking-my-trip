<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Airports Map Updated</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>
  <!-- d3 JavaScript -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-2">
            <aside class="filters">
              <div class="panel panel-default">
                <div class="panel-heading">Filter your Travel</div>
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                          <label for="Origin">Enter an Origin</label>
                          <input class="form-control" id="Origin" type="text" placeholder=" ">
                          <label for="Destiny">Enter a Destiny</label>
                          <input class="form-control" id="Destiny" type="text" placeholder=" ">
                    </div>
                    <button id="button" type="button" class="btn btn-default">Filter Airports</button>
                  </form>
                </div>
              </div>
            </aside>
          </div>
        </div>
    </div>
  <!-- The div where we will inject our map -->
  <div id="map" style="height: 400px; margin-top: 10px; margin-left: 50px; margin-right: 60px; position: relative; outline: none;"></div>

  <!-- API key -->
  <script type="text/javascript" src="js/config.js"></script>
  <!-- Our JS -->
  <script type="text/javascript" src="js/logic.js"></script>
  <script type="text/javascript" src="js/button.js"></script>
</body>
</html>
